{% extends "admin/change_form.html" %}

{% block submit_buttons_bottom %}
    {% if not obj.is_reviewed %}
    <div class="submit-row">
        <a class="button" style="float:left;background:darkgreen;" href="{% url email_review_url_pattern_name object_id %}" onclick="return confirm('You\'re about to send profile review email to the user. Are you sure you want to do that?')">Send Review Email</a>
        <a class="button" href="{% url confirm_url_pattern_name object_id %}" onclick="return confirm('Are you sure you want to confirm review of this proifle?')">Confirm Profile</a>
    </div>
    {% endif %}

    {{ block.super }}

{% endblock %}
